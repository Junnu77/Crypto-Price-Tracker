<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryto Price Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="main-container">
        <div class="box">
            <div class="input-field">
                <div class="input-group">
                    <button class="btn btn-outline-secondary bg-light text-dark dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">Select</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#" onclick="getData('bitcoin')">Bitcoin</a></li>
                        <li><a class="dropdown-item" href="#" onclick="getData('ethereum')">Ethereum</a></li>
                        <li><a class="dropdown-item" href="#" onclick="getData('tether')">Tether (USDT)</a></li>
                        <li><a class="dropdown-item" href="#" onclick="getData('binancecoin')">Binance Coin (BNB)</a></li>
                        <li><a class="dropdown-item" href="#" onclick="getData('cardano')">Cardano (ADA)</a></li>
                        <li><a class="dropdown-item" href="#" onclick="getData('solana')">Solana (SOL)</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with 2 dropdown buttons">
                    <button class="btn bg-light text-dark" onclick="getInputResp()">Search</button>
                    </div>
            </div>
            <div class="side-panel">
                <div class="logo-section">
                    <img src="./logo bg removed.png" alt="">
                </div>
                <div class="side-text-part">
                    
                </div>
            </div>
            <div class="text-part">

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
